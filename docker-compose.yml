version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: ecomonitoring-mongodb
    restart: unless-stopped
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: EcoMonitoringDB
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-ChangeMe123!}
    networks:
      - ecomonitoring-network

  backend:
    build:
      context: ./EcoMonitoringBack
      dockerfile: EcoMonitoringBack.WebApi/Dockerfile
    container_name: ecomonitoring-backend
    restart: unless-stopped
    ports:
      - "5101:8080"
    volumes:
      - ./logs/backend:/app/logs
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MongoDbSettings__ConnectionString=mongodb://admin:${MONGODB_PASSWORD:-ChangeMe123!}@mongodb:27017/EcoMonitoringDB?authSource=admin
      - MongoDbSettings__DatabaseName=EcoMonitoringDB
      - ASPNETCORE_URLS=http://+:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/containers"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - mongodb
    networks:
      - ecomonitoring-network

  frontend:
    build:
      context: ./react-app
      dockerfile: Dockerfile
      args:
        - VITE_ADMIN_PASSWORD_HASH=${VITE_ADMIN_PASSWORD_HASH}
    container_name: ecomonitoring-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ecomonitoring-network

volumes:
  mongodb_data:
    driver: local

networks:
  ecomonitoring-network:
    driver: bridge
