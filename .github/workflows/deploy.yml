name: Deploy EcoMonitoring

on:
  push:
    branches:
      - main

env:
  MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
  VITE_ADMIN_PASSWORD_HASH: ${{ secrets.VITE_ADMIN_PASSWORD_HASH }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
